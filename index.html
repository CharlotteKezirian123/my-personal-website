<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game and More</title>
    <style>
        /* Styling for Pong Game */
        body {
            text-align: center;
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        canvas {
            border: 2px solid white;
            display: block;
            margin: 50px auto;
        }

        /* Styling for Text Area and Countdown */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
            resize: none;
        }

        #countdown {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Simple Pong Game</h1>
    <canvas id="pongCanvas" width="800" height="400"></canvas>

    <div class="container">
        <h2>Text Area with Countdown Timer</h2>
        <textarea placeholder="Write something here..."></textarea>
        <div id="countdown"></div>
    </div>

    <script>
        // Pong Game Script
        const canvas = document.getElementById("pongCanvas");
        const ctx = canvas.getContext("2d");

        const paddleWidth = 10, paddleHeight = 80;
        let playerY = canvas.height / 2 - paddleHeight / 2;
        let aiY = canvas.height / 2 - paddleHeight / 2;
        const paddleSpeed = 5;

        let ballX = canvas.width / 2, ballY = canvas.height / 2;
        let ballSpeedX = 5, ballSpeedY = 3;
        const ballSize = 10;

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp" && playerY > 0) playerY -= paddleSpeed;
            if (event.key === "ArrowDown" && playerY < canvas.height - paddleHeight) playerY += paddleSpeed;
        });

        function gameLoop() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "white";
            ctx.fillRect(10, playerY, paddleWidth, paddleHeight);
            ctx.fillRect(canvas.width - 20, aiY, paddleWidth, paddleHeight);

            if (aiY + paddleHeight / 2 < ballY) aiY += paddleSpeed;
            if (aiY + paddleHeight / 2 > ballY) aiY -= paddleSpeed;

            ctx.fillRect(ballX, ballY, ballSize, ballSize);

            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY <= 0 || ballY >= canvas.height - ballSize) ballSpeedY *= -1;

            if (
                (ballX <= 20 && ballY > playerY && ballY < playerY + paddleHeight) || 
                (ballX >= canvas.width - 30 && ballY > aiY && ballY < aiY + paddleHeight)
            ) {
                ballSpeedX *= -1;
            }

            if (ballX < 0 || ballX > canvas.width) {
                ballX = canvas.width / 2;
                ballY = canvas.height / 2;
                ballSpeedX *= -1;
            }

            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        // Countdown Timer Script
        function updateCountdown() {
            const targetDate = new Date('May 30, 2025 3:30:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `Countdown to May 30, 2025: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>

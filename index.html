<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: lightblue;
            overflow: hidden;
        }
        #textbox {
            width: 300px;
            height: 100px;
            background-color: pink;
            border: 2px solid #ff69b4;
            font-size: 16px;
            padding: 10px;
            display: block;
            margin: 0 auto 20px;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
        }
        .game-container {
            margin-top: 30px;
            width: 536px;
            height: 436px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: pink;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            position: relative;
        }
        .choice {
            font-size: 30px;
            margin: 15px;
            cursor: pointer;
            padding: 15px 30px;
        }
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }
        .heart {
            position: fixed;
            color: red;
            font-size: 20px;
            animation: float 4s linear infinite;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>🌸 🍩  🎀  𝒲𝑒𝓁𝒸♡𝓂𝑒 𝓉o 𝓂𝓎 𝒲𝑒𝒷𝓈𝒾𝓉𝑒  🎀  🍩 🌸</h1>
    <textarea id="textbox" placeholder="Type here..."></textarea>
    
    <h2>🎉𝘊𝘰𝘶𝘯𝘵𝘥𝘰𝘸𝘯 𝘵𝘰 𝘵𝘩𝘦 𝘓𝘢𝘴𝘵 𝘋𝘢𝘺 𝘰𝘧 𝘋𝘟𝘚𝘍 🎉</h2>
    <div id="countdown"></div>
    
    <div class="game-container">
        <h2>Rock Paper Scissors</h2>
        <button class="choice" onclick="playGame('rock')" id="rockBtn">Rock</button>
        <button class="choice" onclick="playGame('paper')" id="paperBtn">Paper</button>
        <button class="choice" onclick="playGame('scissors')" id="scissorsBtn">Scissors</button>
        <p id="gameResult"></p>
        <p>Wins: <span id="wins">0</span> | Losses: <span id="losses">0</span> | Ties: <span id="ties">0</span></p>
        <p id="gameOverMessage"></p>
        <button onclick="resetGame()" id="resetBtn" style="display:none;">Reset Game</button>
    </div>
    
    <script>
        let wins = 0;
        let losses = 0;
        let ties = 0;
        let computerWins = 0;

        function updateCountdown() {
            const targetDate = new Date("May 30, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "Countdown expired!";
            }
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();

        function playGame(userChoice) {
            if (computerWins >= 10) {
                document.getElementById("gameOverMessage").innerText = "𝙂𝙖𝙢𝙚 𝙊𝙫𝙚𝙧! 𝘾𝙤𝙢𝙥𝙪𝙩𝙚𝙧 𝙬𝙤𝙣 10 𝙩𝙞𝙢𝙚𝙨!";
                disableButtons();
                return;
            }

            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = "";

            if (userChoice === computerChoice) {
                result = "It's a tie!";
                ties++;
            } else if ((userChoice === 'rock' && computerChoice === 'scissors') ||
                       (userChoice === 'paper' && computerChoice === 'rock') ||
                       (userChoice === 'scissors' && computerChoice === 'paper')) {
                result = "You win Congrats!";
                wins++;
            } else {
                result = "You lose! Sorry";
                losses++;
                computerWins++;
            }

            document.getElementById("gameResult").innerText = `Computer chose ${computerChoice}. ${result}`;
            document.getElementById("wins").innerText = wins;
            document.getElementById("losses").innerText = losses;
            document.getElementById("ties").innerText = ties;
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "🌸";
            document.body.appendChild(heart);
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = window.innerHeight + "px";
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>

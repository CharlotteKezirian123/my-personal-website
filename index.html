<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background: rgba(255, 105, 180, 0.8);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
            resize: none;
            background-color: white;
            color: black;
        }

        #countdown {
            font-size: 24px;
            margin-top: 20px;
            color: white;
        }

        .game-container {
            background: rgba(255, 105, 180, 0.8);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
        }

        .choices button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: pink;
            color: white;
        }

        .choices button:hover {
            background-color: #ff69b4;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }

        #score {
            font-size: 20px;
            margin-top: 10px;
        }

        #gameOver {
            font-size: 28px;
            color: red;
            margin-top: 20px;
        }

        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: pink;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: none;
        }

        #restartButton:hover {
            background-color: #ff69b4;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="container">
        <h2>(Â´âœªâ€¿âœª`) Write Something Here (Â´âœªâ€¿âœª`)</h2>
        <textarea placeholder="Countdown to the last day of school!"></textarea>
        <div id="countdown"></div>
    </div>

    <div class="game-container">
        <h2>Choose Rock, Paper, or Scissors</h2>
        <div class="choices">
            <button onclick="playGame('rock')">Rock</button>
            <button onclick="playGame('paper')">Paper</button>
            <button onclick="playGame('scissors')">Scissors</button>
        </div>
        <div id="result"></div>
        <div id="score">Player: 0 | AI: 0</div>
        <div id="gameOver"></div>
        <button id="restartButton" onclick="restartGame()">Restart Game</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>
    <script>
        let playerScore = 0;
        let aiScore = 0;

        function playGame(playerChoice) {
            if (playerScore >= 10 || aiScore >= 10) return;

            const choices = ["rock", "paper", "scissors"];
            const aiChoice = choices[Math.floor(Math.random() * 3)];

            let resultMessage = `You chose ${playerChoice}. AI chose ${aiChoice}. `;

            if (playerChoice === aiChoice) {
                resultMessage += "It's a tie!";
            } else if (
                (playerChoice === "rock" && aiChoice === "scissors") ||
                (playerChoice === "paper" && aiChoice === "rock") ||
                (playerChoice === "scissors" && aiChoice === "paper")
            ) {
                resultMessage += "You win!";
                playerScore++;
            } else {
                resultMessage += "AI wins!";
                aiScore++;
            }

            document.getElementById("result").innerText = resultMessage;
            document.getElementById("score").innerText = `Player: ${playerScore} | AI: ${aiScore}`;

            if (playerScore >= 10) {
                document.getElementById("gameOver").innerText = "ðŸŽ‰ Game Over! You Win! ðŸŽ‰";
                document.getElementById("restartButton").style.display = "block";
                startConfetti(); // Start confetti when you win
            } else if (aiScore >= 10) {
                document.getElementById("gameOver").innerText = "Game Over! AI Wins!";
                document.getElementById("restartButton").style.display = "block";
            }
        }

        function restartGame() {
            playerScore = 0;
            aiScore = 0;
            document.getElementById("result").innerText = "";
            document.getElementById("score").innerText = "Player: 0 | AI: 0";
            document.getElementById("gameOver").innerText = "";
            document.getElementById("restartButton").style.display = "none";
            stopConfetti(); // Stop confetti when restarting
        }

        function startConfetti() {
            const duration = 5 * 1000; // Confetti lasts for 5 seconds
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    spread: 80,
                    origin: { x: Math.random(), y: 0 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }

        function stopConfetti() {
            confetti.reset(); // Stops confetti when restarting
        }

        function updateCountdown() {
            const targetDate = new Date('May 30, 2025 3:30:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `Countdown to May 30, 2025: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>

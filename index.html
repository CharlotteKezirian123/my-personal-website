<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #textbox {
            width: 300px;
            height: 100px;
            background-color: pink;
            border: 2px solid #ff69b4;
            font-size: 16px;
            padding: 10px;
            display: block;
            margin: 0 auto 20px;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
        }
        .game-container {
            margin-top: 30px;
        }
        .choice {
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to my website</h1>
    <textarea id="textbox" placeholder="Type here..."></textarea>
    <div id="countdown"></div>
    
    <div class="game-container">
        <h2>Rock Paper Scissors</h2>
        <button class="choice" onclick="playGame('rock')">Rock</button>
        <button class="choice" onclick="playGame('paper')">Paper</button>
        <button class="choice" onclick="playGame('scissors')">Scissors</button>
        <p id="gameResult"></p>
    </div>
    
    <script>
        function updateCountdown() {
            const targetDate = new Date("May 30, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "Countdown expired!";
            }
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();

        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = "";

            if (userChoice === computerChoice) {
                result = "It's a tie!";
            } else if ((userChoice === 'rock' && computerChoice === 'scissors') ||
                       (userChoice === 'paper' && computerChoice === 'rock') ||
                       (userChoice === 'scissors' && computerChoice === 'paper')) {
                result = "You win!";
            } else {
                result = "You lose!";
            }

            document.getElementById("gameResult").innerText = `Computer chose ${computerChoice}. ${result}`;
        }
    </script>
</body>
</html>
